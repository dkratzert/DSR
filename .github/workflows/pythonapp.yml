name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest
        - name: Test with Unittest
          run: |
            cd tests
            pytest
            # PYTHONPATH=../$pwd python2 test_all.py
            # PYTHONPATH=../$pwd python2 ffit_tests/test_fastfit.py